<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		/>

  <title>Frontend Mentor | Ping coming soon page</title>


</head>

<body>
  <main>
    <img class="logo" src="images/logo.svg" alt="logo">
    <h1>We are launching <span>soon!</span></h1>

    <h3>Subscribe and get notified</h3>

    <form id="form">
      <div class="form-left">
          <input type="email" id="email" placeholder="Your email address...">
          <small>Error</small>
      </div>

      <button> Notify Me</button>
    </form>

    <img class="illustration"src="images/illustration-dashboard.png" alt="illustration">

    <footer>
      <ul class="social-list">
        <li>
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
        </li>

      </ul>
      <p> &copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>


<script src="script.js" charset="utf-8"></script>
</body>

</html>
