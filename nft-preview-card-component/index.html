<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="shortcut icon" href="images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>



</head>

<body>

  <div class="card">

    <div class="hover">

      <img class="nft-img" src="images/image-equilibrium.jpg" alt="nft-image">

      <div class="">
        <img src="images/icon-view.svg" alt="">
      </div>

    </div>



    <header>
      <h1>Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    </header>

    <div class="container-top">
      <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="">
      <p><span>0.041 ETH</span></p>

      <img class="icon-clock" src="images/icon-clock.svg" alt="">
      <p>3 days left</p>
    </div>

    <hr>

    <div class="container-bottom">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <span class="author">Jules Wyvern</span></p>
    </div>

  </div>



</body>

</html>
