<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <script src="script.js" defer></script>

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main class="component">
      <div class="balance-container">
        <div>
          <small> My balance </small>
          <p class="balance-label">$921.48</p>
        </div>
        <img src="images/logo.svg" alt="logo-image" class="logo" />
      </div>

      <div class="spending-container">
        <h2 class="spending-title">Spending - Last 7 days</h2>
        <div class="graph-container">
          <div class="graph-days"></div>
          <div class="graph-columns"></div>
        </div>
        <hr />
        <div class="spending-bottom-container">
          <div>
            <small>Total this month</small>
            <p class="spending-label">$478.33</p>
          </div>
          <div>
            <p>+2.4%</p>
            <small>from last month</small>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
